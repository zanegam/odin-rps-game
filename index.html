<!DOCTYPE html>
<html id="main" lang="en">

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div id="header-div">
        <h1 id="header-h1">Would you like to play a game?</h1>
    </div>
    <div id="game-div">
        <div id="button-div">
            <button id="start-btn" class="init-btns">Yes</button>
            <button id="no-btn" class="init-btns">No</button>
            <button id="rock" class="game-btns">Rock</button>
            <button id="paper" class="game-btns">Paper</button>
            <button id="scissors" class="game-btns">Scissors</button>
        </div>
        <div id="score-div">
            <p id="round-msg"></p>
            <h3 id="score-title"></h3>
            <p id="score"></p>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
